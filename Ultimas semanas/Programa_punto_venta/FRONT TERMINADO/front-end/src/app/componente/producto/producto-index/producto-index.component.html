<app-barra></app-barra>
<div class="container">

<div class="my-3">
  <div class="row">
          <div class="col-lg-6 my-2">
            <h5 class="card-title">Filtro de productos</h5>
            <form #searchForm="ngForm" (ngSubmit)="search(searchForm)">
                <div class="input-group date" id="datetimepicker-minimum" data-target-input="nearest">
                    <input type="text" class="form-control datetimepicker-input" #filtro="ngModel" name="filtro" [(ngModel)]="filtroText">
                    <div class="input-group-append">

                        <button type="submit" class="input-group-text"><i class="bi bi-search"></i></button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-6 col-lg-6 my-2">
          <h5 class="card-title" style="opacity: 0.0">Opciones de productos</h5>
          <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Opciones
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
              <li><a class="dropdown-item" href="#">Editar</a></li>
              <li><a class="dropdown-item" href="#">Dropdown link</a></li>
            </ul>
          </div>
      </div>

  </div>
  <div class="table-responsive-sm">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">titulo</th>
          <th scope="col">descripci√≥n</th>
          <th scope="col">imagen</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of datosProductos">

          <td>{{row._id}}</td>
          <td>{{row.titulo}}</td>
          <td>{{row.descripcion}}</td>
          <!-- <td><img src="{{row.imagen}}"alt="" width="48" height="48"></td> -->

          <td>
            <img  [src]="base_url + 'producto/producto/img/'+ row.imagen" width="48" height="48" class="rounded-circle mr-2" alt="Avatar">
            <!-- {{base_url + 'producto/img/'+ row.imagen}} -->
          </td>

          <td>
            <button  class="btn btn-warning me-1 my-1" style="width: 78px !important;" routerLink="/producto-editar/{{row._id}}">Editar</button>
            <button  class="btn btn-danger me-1 my-1"style="width: 78px !important;" (click)="eliminarProducto(row)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  </div>


</div>
