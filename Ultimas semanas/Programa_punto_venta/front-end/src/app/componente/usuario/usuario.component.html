                        <button type="submit" class="input-group-text"><i class="bi bi-search"></i></button>

  <div class="table-responsive-sm">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modificar datos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="container">
            <div class="form-group">
              <label for="exampleInputEmail1">Nombres</label>
              <input type="text" formControlName="nombres" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese nombres">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Apellidos</label>
              <input type="text" formControlName="apellidos" class="form-control" id="exampleInputPassword1" placeholder="Ingreses apellidos">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Correo</label>
              <input type="text" formControlName="correo" class="form-control" id="exampleInputPassword1" placeholder="Ingreses apellidos">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Rol</label>
              <input type="text" formControlName="rol" class="form-control" id="exampleInputPassword1" placeholder="Ingreses apellidos">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">contrasena</label>
              <input type="text" formControlName="contrasena" class="form-control" id="exampleInputPassword1" placeholder="Ingreses apellidos">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button  type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
