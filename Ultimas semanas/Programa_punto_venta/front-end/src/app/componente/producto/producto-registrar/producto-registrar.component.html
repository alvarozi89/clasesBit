<app-barra></app-barra>
<div class="container my-2">
        <div class="container-fluid">
            <div class="header">
                <h1 class="header-title">
                    Registro de productos
                </h1>
            </div>
            <div class="row">
                <div class="col-12 col-lg-12" *ngIf="error_message">
                  <div  class="alert alert-danger alert-dismissible fade show" role="alert">
                    <h5> {{error_message}} </h5>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                </div>
                <div class="col-12 col-lg-12" *ngIf="success_message" >
                  <div  class="alert alert-success alert-dismissible fade show" role="alert">
                    <h5> {{success_message}} </h5>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                </div>
                <div class="col-12 col-xl-8">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Complete el formulario</h5>
                            <h6 class="card-subtitle text-muted">Productos.</h6>
                        </div>
                        <div class="card-body">
                          <!-- Se establece la otra manera de formulario, la cual es compatible con los file -->
                          <form #productoForm="ngForm" (ngSubmit)="onSubmit(productoForm)">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-label">Titulo del producto</label>
                                        <input type="text" class="form-control" placeholder="Ingrese el titulo del producto" #titulo="ngModel" name="titulo" [(ngModel)]="producto.titulo" required>
                                    </div>
                                </div>
                                <div class="col-lg-2">
                                    <div class="form-group">
                                        <label class="form-label">Precio compra</label>
                                        <input type="number" class="form-control" placeholder="$0"  #precio_compra="ngModel" name="precio_compra" [(ngModel)]="producto.precio_compra" required>
                                    </div>
                                </div>
                                <div class="col-lg-2">
                                    <div class="form-group">
                                        <label class="form-label">Precio venta</label>
                                        <input type="number" class="form-control" placeholder="$0"  #precio_venta="ngModel" name="precio_venta" [(ngModel)]="producto.precio_venta" required>
                                    </div>
                                </div>
                                <div class="col-lg-2">
                                    <label class="form-label">Cantidad</label>
                                    <input type="number" class="form-control" placeholder="0"  #stock="ngModel" name="stock" [(ngModel)]="producto.stock" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Descripcion</label>
                                <textarea class="form-control" placeholder="Breve descripcion"  #descripcion="ngModel" name="descripcion" [(ngModel)]="producto.descripcion"> required</textarea>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-label">Categoria</label>
                                        <select class="form-control"  #idcategoria="ngModel" required name="idcategoria" [(ngModel)]="producto.idcategoria">
                                            <option value="" disabled>SELECCIONAR</option>
                                            <option value="{{item._id}}" *ngFor="let item of datosCategoria" value={{item._id}}>{{item.titulo.toUpperCase()}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary my-2">Registrar</button>
                        </form>
