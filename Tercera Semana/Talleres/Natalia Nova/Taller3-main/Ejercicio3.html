<body class="bodyejercicios">
  <h1 class="display-5 text-info text-center"> <strong>Tabla de personas <i
        class="bi bi-file-earmark-spreadsheet-fill"></i></strong></h1>

  <div class="container">
    <p><strong>A continuación encontrará una tabla en la cual deberá digitar la informacion solicitada de cada
        persona:</strong></p>


    <div class="form-group">
      <input class="form-control mb-2" id="nombre" type="text" placeholder="Nombre">

      <input class="form-control mb-2" id="apellido" type="text" placeholder="Apellido">

      <input class="form-control mb-2" id="edad" type="text" placeholder="Edad">

      <input class="form-control mb-2" id="vacuna" type="text" placeholder="Estado de vacunación">
    </div>
    <tr></tr>
    <table class="table">
      <button onclick="tabla()" type="button" class="btn btn-info">Enviar</button>
      <br><br>
      <thead>
        <tr>
          <th scope="col">N°</th>
          <th scope="col">Nombres</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Edad</th>
          <th scope="col">Estado de vacunación</th>
        </tr>
      </thead>
      <tbody id="tabla">
      </tbody>
    </table>
    <br><br><br><br>
