    <div class="container">
    <h1>Primer ejercicio-Tabla</h1>
        <div class="form-group">
            <input class="form-control mb-2" id="nombre" type="text" placeholder="Nombre">
            <input class="form-control mb-2" id="apellido" type="text" placeholder="Apellido">
            <input class="form-control mb-2" id="edad" type="num" placeholder="edad">
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
              </tr>
            </thead>
            <tbody id="tabla">
            </tbody>
          </table>
          <button onclick="tabla()" type="button" class="btn btn-success">Guardar persona</button>
    </div>
<hr>
    <div class="container">
        <h1 class="text-center">Segundo ejercicio calculadora</h1>
        <div class="row row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="form-group">
                    <label for="num1">Número 1</label>
                    <input id="num1" class="form-control" name="num1" type="number">

                    <label for="num2">Número 2</label>
                    <input id="num2" class="form-control" name="num2" type="number">
                    
                    <div class="py-2">
                        <button onclick="suma()" type="button" class="btn btn-primary">Sumar</button>
                        <button onclick="resta()" type="button" class="btn btn-secondary">Restar</button>
                        <button onclick="multiplicacion()" type="button" class="btn btn-success">Multiplicar</button>
                        <button onclick="division()" type="button" class="btn btn-danger">Dividir</button>
                    </div>
              
                    <label for="resultado">Resultado</label>
                    <input id="resultado" class="form-control" name="resultado" type="number" disabled>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center">

     <button onclick="votacion()" type="button" class="btn btn-primary my-2">Votar</button>
