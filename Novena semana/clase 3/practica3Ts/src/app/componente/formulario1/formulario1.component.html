<div class="container my-4">
  <div class="row">

    <div class="col-md-10 mx-auto">
      <div class="card">

        <div class="card-header bg-info text-center text-white">
          <h4><i class="bi bi-person-plus"></i>Censo de personas</h4>
        </div>

        <div class="card-body">
          <form [formGroup]="formValue">
            <div class="row">

              <div class="col-md-6">
                <label>Nombre</label>
                <input type="text" class="form-control" formControlName="nombres">
              </div>

              <div class="col-md-6">
                <label>Apellido</label>
                <input type="text" class="form-control" formControlName="apellidos">
              </div>

              <div class="col-md-6">
                <label>Estrato</label>
                <select class="form-control" formControlName="estrato">
                  <option value="" selected>SELECCIONAR</option>
                </select>
              </div>

              <div class="col-md-6">
                <label>Ciudad</label>
                <select class="form-control" formControlName="ciudad">
                  <option value="" selected>SELECCIONAR</option>
                </select>
              </div>

            </div>
            <button type="submit" class="btn btn-outline-info my-3"> <i class="bi bi-save"></i> Guardar</button>
        </form>
        </div>

      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-md-10 mx-auto">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Estrato</th>
            <th scope="col">Ciudad</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td><button type="button" class="btn btn-outline-danger"><i class="bi bi-trash3"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
