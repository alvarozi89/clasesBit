<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica node</title>
</head>
<body>
  
    <!-- en el action colocamos la url de nuestro servidor, y en el metodo la petición, que en este caso es post por que vamos a enviar, la comunicación solo se realiza a traves de la url -->
    <form action="http://localhost:3000/prueba" method="POST">

        <input type="text" placeholder="Nombre" name="nombre">
        <input type="text" placeholder="Apellidos" name="apellidos">
        <button type="submit">Enviar información</button>

    </form>
    
</body>

</html>
